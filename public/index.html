<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapyGame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.5s ease-in-out;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-content {
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading-bar {
      width: 300px;
      height: 20px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
    }
    .loading-progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-content">
      <h1>CapyGame</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p>Loading...</p>
    </div>
  </div>
  
  <!-- Debug links - only visible when ?debug=true is in URL -->
  <div id="debug-panel" style="display: none; position: absolute; bottom: 10px; left: 10px; z-index: 1000; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: monospace;">
    <h3>Debug Links</h3>
    <ul>
      <li><a href="/models/character/character.glb" target="_blank" style="color: #4CAF50;">View Character Model</a></li>
      <li><a href="/models/character/idle.glb" target="_blank" style="color: #4CAF50;">View Idle Animation</a></li>
    </ul>
    <button id="toggle-fallback" style="margin-top: 10px; padding: 5px;">Toggle Fallback Model</button>
  </div>
  
  <script>
    // Show debug panel if ?debug=true is in URL
    if (window.location.search.includes('debug=true')) {
      document.getElementById('debug-panel').style.display = 'block';
      
      // Add toggle fallback functionality
      document.getElementById('toggle-fallback').addEventListener('click', function() {
        const fallbackModel = document.querySelector('[name="fallbackModel"]');
        if (fallbackModel) {
          fallbackModel.visible = !fallbackModel.visible;
          console.log('Toggled fallback model visibility to:', fallbackModel.visible);
        } else {
          console.log('Fallback model not found in scene');
        }
      });
    }
  </script>
  
  <canvas id="game"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
